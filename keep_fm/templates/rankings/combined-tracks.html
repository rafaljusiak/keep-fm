{% extends "base.html" %}

{% block subtitle %}- Top combined tracks{% endblock %}

{% block content %}
    <form method="post">
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
        {{ form }}
        <button type="submit">Combine</button>
    </form>

    <ol>
        {% for row in top_tracks %}
            <li>{{ row.track__artist__name }} - {{ row.track__name }} {{ row.count }}</li>
        {% endfor %}
    </ol>
{% endblock %}
