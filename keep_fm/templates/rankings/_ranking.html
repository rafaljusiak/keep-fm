{% if ranking %}

  <h3>Top {{ ranking.type.value }}s ({{ ranking.period_type.label }})</h3>

  {% if ranking.type.value == "artist" %}
    {% include "rankings/_ranking_artists.html" %}
  {% elif ranking.type.value == "track" %}
    {% include "rankings/_ranking_tracks.html" %}
  {% endif %}

{% else %}
  --
{% endif %}
